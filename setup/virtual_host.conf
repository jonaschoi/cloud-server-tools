<AuthnProviderAlias ldap ldap-organization-liferay-inc ou=Liferay\, Inc.,ou=Organizations,ou=liferay.com,o=Liferay>
	AuthLDAPURL ldap://ldap.liferay.com:11389/ou=Liferay%5c,%20Inc.,ou=Organizations,ou=liferay.com,o=Liferay?cn?one? NONE
</AuthnProviderAlias>

NameVirtualHost *:80
NameVirtualHost *:443

<VirtualHost *:80>
	CustomLog logs/http-access_log custom
	CustomLog logs/http-liferay_log liferay
	DocumentRoot /var/www/html
	ErrorDocument 503 /down/index.html
	ErrorLog logs/http-error_log
	JkMount /* tomcat
	LogFormat "%h %{X-Forwarded-For}i %l %u %t \"%r\" %>s %b" custom
	LogFormat "%h %l %u %t %m %f \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" \"%U\"  \"%q\" %T %D" liferay
	RewriteEngine On

	RewriteRule ^/c/portal/status - [L,NC]

	RewriteCond %{HTTPS} !=on
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
	
</VirtualHost>

<VirtualHost *:443>
	CustomLog logs/https-access_log custom
	CustomLog logs/https-liferay_log liferay
	DocumentRoot /var/www/html
	ErrorDocument 503 /down/index.html
	ErrorLog logs/https-error_log
	JkMount /* tomcat-secure
	LogFormat "%h %{X-Forwarded-For}i %l %u %t \"%r\" %>s %b" custom
	LogFormat "%h %l %u %t %m %f \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" \"%U\"  \"%q\" %T %D" liferay
	RewriteEngine On
	
	RewriteRule ^/c/portal/status - [L,NC]

	<Location />
		AuthBasicProvider ldap-organization-liferay-inc
		AuthName Liferay
		AuthType Basic
		Options Indexes
		RequestHeader unset Authorization
		Require valid-user
	</Location>

	<Location /c/portal/status>
		Order deny,allow
		Deny from all
		Allow from localhost 127.0.0.1
		Satisfy Any
	</Location>
</VirtualHost>
